{% extends 'base.html' %}
{% block title %}Create a new thread{% endblock %}

{% block content %}
	<h2>New thread</h2>
	<form action="/newthread/" method="post">
		{% csrf_token %}
		<input type="hidden" name="sid" value="{{ sectionid }}"/>
		<input name="title" placeholder="Title"/><br/>
		<textarea name="content" placeholder="Content"></textarea><br/>
		<input type="submit"/>
	</form>
{% endblock %}
