{% extends 'base.html' %}
{% block title %}{{ thread.title }} &ndash; Forum{% endblock %}

{% block content %}
	<h2>{{ thread.title }}</h2>
	{% for post in posts %}
		<div class="thread-post">
			<div class="post-author">
				{{ post.author.username }}
			</div>
			<div class="post-content">
				{{ post.content }}
			</div>
		</div>
	{% endfor %}
	
	{% if user.is_authenticated %}
		<h5>Response</h5>
		<form action="/post/?next={{ request.path }}" method="post">
			{% csrf_token %}
			<input type="hidden" name="tid" value="{{ thread.id }}"/>
			<textarea class="thread-reply" name="content" placeholder="Content" required></textarea>
			<input type="submit"/>
		</form>
	{% endif %}
{% endblock %}
